<!DOCTYPE html>
<html ng-app="gemStore">
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="design.css"/>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="support.js"></script>
    <script type="text/javascript" src="support1.js"></script>

    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="storeControl as store">
    <header>
        <h1 class="text-center">Flatlander Crafted Gems</h1>
        <h2 class="text-center">– an Angular store –</h2>
    </header>
        <div class="list-group">
            <div class="list-group-item" ng-repeat="product in store.product| orderBy:'-price'">
                <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

                <img class='picture'ng-src="{{product.image[0].full}}">
                <button ng-show="product.canPurchase">add to card</button>

                <!-- create selection button ti show information-->
                <!-- create own custome directive with ng-controller example-->
                <product-pane> </product-pane>
            </div>
        </div>

</body>
</html>
